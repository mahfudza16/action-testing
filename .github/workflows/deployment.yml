name: deployment
on:
  repository_dispatch:
    types: [deploy-command]
jobs:
  deployment:
    runs-on: self-hosted
    if: ${{ github.event.client_payload.pull_request.merged == true }}
    steps:
      - uses: actions/checkout@v3
      - name: Get the tags
        env:
          ARGS: ${{ toJson(github.event.client_payload.slash_command.args) }}
        run: |
          echo "::set-output name=tags::$(echo $ARGS)"
        id: tags
      - name: Print tags
        run: |
          echo "${{ toJson(steps.tags.outputs.tags) }}"
      - name: Print named args
        run: |
          echo "${{ fromJson(steps.tags.outputs.tags).env.ARGS.named.on }}"
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
