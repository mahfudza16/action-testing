name: Slash command dispatch
on:
  issue_comment:
    types: [created]

jobs:
  slasCommandDispatch:
    if: ${{ github.event.issue.pull_request }}
    runs-on: self-hosted
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3.0.0
        with:
          token: ${{ secrets.TESTING }}
          config: |
            [
              {
                "command": "integration-test",
                "permission": "write",
                "static-args": []
              },
              {
                "command": "rebase",
                "permission": "write"
              }
            ]
