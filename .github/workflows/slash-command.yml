name: Slash command dispatch
on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    runs-on: self-hosted
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3.0.0
        with:
          token: ${{ secrets.TESTING }}
          config: |
            [
              {
                "command": "test",
                "permission": "write"
              },
              {
                "command": "deploy",
                "permission": "write"
              },
              {
                "command": "rebase",
                "permission": "write"
              }
            ]
